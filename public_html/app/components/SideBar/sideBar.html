<div class="container" style="margin-top:10px">
    <a class="w3-button w3-border w3-border-blue" style="height:40px;width:180px; text-decoration: none;text-align:left"data-toggle="collapse" href="#options-menu{{$ctrl.name}}"><h6> {{$ctrl.name | VietNamTrans}}  </h6> </a>
    <div class="row collapse" id="options-menu{{$ctrl.name}}" style="width:200px; padding-left:20px">
            <nav class="nav-sidebar">
                <ul class="nav">
                    <li class="nav-divider"></li>
                    <li><a ui-sref="dashBoard({name:$ctrl.name, condition:'all'})"    > All </a></li>
                    <li><a ui-sref="dashBoard({name:$ctrl.name, condition:'inprogress'})"> inprogress </a></li>
                    <li><a ui-sref="dashBoard({name:$ctrl.name, condition:'resolved'})"> Resolved </a></li>   
                    <li><a ui-sref="dashBoard({name:$ctrl.name, condition:'out_of_date'})"> OutOfDate </a></li>   
                    <li ng-if="$ctrl.name=='mission' || $ctrl.name=='team_request'"><a ui-sref="dashBoard({name:$ctrl.name, condition:'feedback'})"> Feedback </a></li>   
                    <li ng-if="$ctrl.name== 'team_request'"><a ui-sref="dashBoard({name:$ctrl.name, condition:'closed'})"> Closed </a></li>   
                </ul>
            </nav>
    </div>
</div>
