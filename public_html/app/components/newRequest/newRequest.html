<div class="container">
    <h3> Request IT</h3>
    <button type="button" class="btn btn-info btn-md"  data-toggle="modal" data-target="#myModal"> Creat new request</button>
    
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">      
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add New Request</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label> Tên công việc:</label>
                            <input type="text" class="form-control" ng-model="ticket.subject">
                        </div>
                        <div>
                            <label> Mức độ ưu tiên</label>
                            <select ng-model="ticket.priority"  class="form-control">
                                  <option value= 1 > {{ 1 | toPriority}}</option>
                                  <option value= 2 > {{ 2 | toPriority}}</option>
                                  <option value= 3 > {{ 3 | toPriority}}</option>
                                  <option value= 4 > {{ 4 | toPriority}}</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label> Ngày hết hạn </label>
                            <input type="datetime-local" class="form-control" ng-model="ticket.deadline" placeholder="yyyy-MM-ddTHH:mm:ss" required>
                        </div>

                        <div class="form-group">
                            <label> Bộ phận IT </label>
                            <select ng-model="ticket.team_id" class="form-control">
                                <option value= 1 > HaNoi-IT</option>
                                <option value= 2 > DaNang-IT</option>
                             </select>
                        </div>
                        
                        <label>Người liên quan</label>
                        <div class="form-control" >
                            <div style="display:inline-block"> 
                                <ul>
                                    <li ng-repeat="related in ticket.related_user"></li>
                                </ul>
                            </div>

                            
                            <div class="dropdown"  style="display:inline-block" style="outline:none; background:transparent;border:none" >
                                    <input style="outline:none; background:transparent;border:none"   data-toggle="dropdown" ng-keyup="searchName()">
                                    <ul class="dropdown-menu" ng-show="search_data.user_recommend.length > 0">
                                        <li ng-repeat="u in search_data.user_recommend" ng-click="condition.assign_to = u.id; text_input.assign_to = u.user_name"><a> {{u.user_name }} </a></li>
                                    </ul>
                                  </div>
                        </div>

                        <div class="form-group">
                            <label>Nội dung</label>
                            <textarea type="text" class="form-control form-control-success" ng-model="ticket.content"></textarea>
                        </div>
                        <input type="file" ng-model="ticket.image" base-sixty-four-input>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"> Cancle </button>        
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="save()"> Save </button>
                </div>
            </div>   
        </div>
    </div>

</div>
